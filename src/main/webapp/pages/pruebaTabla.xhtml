<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
        
            <h:form>
                 <p:dataTable var="recursos" value="#{recursoHumano.listaRecursos}"
                                 rows="10" 
                                 style="margin:20px;text-align: center;" 
                                 scrollable="true"
                                 scrollHeight="300">
                        
                        <p:column headerText="ID" style="width:100px">
                            <h:outputText value="#{recursos.idRecursoHumano}"/>
                        </p:column>
                        
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{recursos.nombre}"/>
                        </p:column>
                        <p:column headerText="APELLIDOS">
                            <h:outputText value="#{recursos.apellido}"/>
                        </p:column>
                        <p:column headerText="tele">
                            <h:outputText value="#{recursos.telefono}"/>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
            
        
        </div>
    </body>
</html>
