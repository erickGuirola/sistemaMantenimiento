<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
      
      <h:head>
        <title>Probando Mantenimiento</title>
      </h:head>
    
      <h:body>
        
                <h:form>
                   <p:dataTable var="recursos" value="#{controladorRecursoHumano.listaRecursos}"
                                 rows="10" 
                                 style="margin:20px;text-align: center;" 
                                 scrollable="true"
                                 scrollHeight="300">
                        
                        <p:column headerText="ID" style="width:100px">
                            <h:outputText value="#{recursos.idRecursoHumano}"/>
                        </p:column>
                        
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{recursos.nombre}"/>
                        </p:column>
                        <p:column headerText="APELLIDOS">
                            <h:outputText value="#{recursos.apellido}"/>
                        </p:column>
                        <p:column headerText="tele">
                            <h:outputText value="#{recursos.apellido}"/>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
    </h:body>
</html>
