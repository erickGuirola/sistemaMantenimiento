<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body onload="#{recursoHumano.inicio()}">

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
            
                <h:form>
                    <p:dataTable var="recursos" value="#{recursoHumano.listaRecursos}" rows="10">
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{recursos.idRecursoHumano}"/>
                        </p:column>
                        
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{recursos.nombre}"/>
                        </p:column>
                        <p:column headerText="APELLIDOS">
                            <h:outputText value="#{recursos.apellido}"/>
                        </p:column>
                        <p:column headerText="tele">
                            <h:outputText value="#{recursos.telefono}"/>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
